<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bead Charm - Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main Content Wrapper -->
    <div class="main-content" id="mainContent">
        <header class="header">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="call-info">
                    <p class="phone-number">Call: <span>+123456789</span></p>
                </div>
                <div class="social-links">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </div>
            </div>

            <!-- Main Header -->
            <header class="main-header">
                <div class="header-left">
                    <div class="menu-icon" onclick="toggleSidebar()">
                        <i class="bx bx-menu"></i> <!-- Menu icon -->
                    </div>
                    <div class="search-icon">
                        <i class="bx bx-search"></i> <!-- Search icon -->
                    </div>
                </div>

                <div class="header-logo">
                    <h1>Bead Charm</h1> <!-- Website name -->
                </div>

                <div class="header-right">
                    <div class="icon-container">
                        <button class="sign-in-button">
                            <i class="bx bx-user"></i> <!-- Sign In icon -->
                        </button>
                        <div class="cart-icon">
                            <i class="bx bx-shopping-bag"></i> <!-- Cart icon -->
                        </div>
                    </div>
                </div>
            </header>
        </header>
    </div>

    <!-- Sidebar Menu -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2> <!-- Centered heading -->
            <span class="close-btn" onclick="toggleSidebar()">&times;</span> <!-- Close button -->
        </div>
        <ul class="sidebar-list">
            <li><a href="#">All Bags</a></li>
            <li><a href="#">New Arrivals</a></li>
            <li><a href="#">Beaded Bags</a></li>
            <li><a href="#">Leather Bags</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Sales</a></li>
        </ul>
    </nav>
    
    <!-- Overlay for Dimming Effect -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('overlay');

            // Toggle active classes for sidebar, overlay, and content shift
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
